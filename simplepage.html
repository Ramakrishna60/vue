<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <style>
        .footer {
           position: fixed;
           left: 0;
           bottom: 0;
           width: 100%;
           background-color: blue;
           color: white;
           text-align: center;
        }
        </style>
</head>
<body>      
    <div id="vue">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Shoes</a>
            <ul class="ml-auto">
                <a class="fa fa-shopping-cart" style="font-size:35px;color:yellowgreen" >cart {{cart.length}}</a>
                
            </ul>
          </nav>
          <center>
            <img src="amzon.jpeg" alt="amzon" style="width:20%;">
          </center>
             

                    
            <div class="row" >
                    <div class="col-sm-3" v-for="shoe in shoes">
                            <div class="card" style="width: 18rem;"> 
                                  
                                  <div class="card-body">
                                        <div>
                                            <img :src="shoe.image" width="250px" height ="250px">
                                            <p> {{shoe.name}}</p>
                                            <p>{{shoe.price}}</p>
                                    

                                      <button class="btn btn-primary" v-on:click="passdata(shoe)">Add To Cart</button>
                                   
                                  </div>
                                </div>
                                </div>
          </div> 
            </div>


            <div class="footer">
                <p>Footer</p>
              </div>
              
        </div>

    <script src="mainpage.js"></script>
</body>
</html>
